{% set name = "sentence-transformers" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ccf95fa214546ac64428e86286e9d674b62900893936b46b26c904eb9dfcad19

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python ">=3.6"
  run:
    - python ">=3.6"
    - nltk
    - numpy
    - scikit-learn
    - scipy
    - tqdm
    - pytorch ">=1.6.0"
    - torchvision
    - sentencepiece
    - tokenizers ">=0.10.3"
    - transformers ">=4.6.0,<5.0.0"
  run_constrained:
    # NOTE: huggingface-hub is not yet available on conda-forge.
    # Moving huggingface-hub under "run_constrained" as a temporary 
    # fix, until the package is made available on conda-forge.
    - huggingface-hub

test:
  imports:
    - sentence_transformers
    - sentence_transformers.datasets
    - sentence_transformers.evaluation
    - sentence_transformers.losses
    - sentence_transformers.models
    - sentence_transformers.models.tokenizer
    - sentence_transformers.readers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/UKPLab/sentence-transformers
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Sentence Embeddings using BERT / RoBERTa / XLNet
  doc_url: https://pypi.org/project/sentence-transformers/
  dev_url: https://github.com/UKPLab/sentence-transformers

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
    - sugatoray
